<!-- Add a click event listner to  list that logs the text content of the clicked list items using event delgation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <ul id="myList">
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
    </ul>
</body>
<script>
 const mylist  = document.querySelector("#myList");
 mylist.addEventListener('click',function(e){
    if(e.target.tagname.toLowerCase()=== 'li'){
        console.log(e.target.textContent);
    }
 })
</script>
</html>
