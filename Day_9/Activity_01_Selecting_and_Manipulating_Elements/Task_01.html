<!-- Select an HTML element by its ID and change its text content. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="my_content">
    Hello World  !
   </div> 
</body>
 <script>
    let my_content = document.querySelector('#my_content');
    my_content.textContent = 'Hi All, My name is Mohit Pal';
 </script>
</html>
