<!-- Select an HTML element by its class and change its background color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="my_div"> hello world</div>
</body>
 <script>
    let my_content = document.querySelector('.my_div');
    my_content.style.backgroundColor = "blue";
 </script>
</html>
