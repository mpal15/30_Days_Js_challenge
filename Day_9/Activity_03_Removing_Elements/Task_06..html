<!-- Remove the last child of a specific HTML element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div>red</div>
        <div>blue</div>
        <div>yellow</div>
        <div>green</div>
    </div>
</body>
<script>
    let main = document.querySelector("#main");
    let lastchild = main.lastElementChild();
    main.removeChild(lastchild);
</script>
</html>
