<!-- Add and remove a css class to/from an html element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main" style="background-color: black; color: aliceblue;"> Hi All Developer,Welcome to coding world</div>
</body>
<script>
    let main = document.querySelector(".main");
    main.classList.add('class_1, class_2,class_3');
    main.classList.remove("class_3");
</script>
</html>
