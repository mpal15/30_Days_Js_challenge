<!-- create  a simple form that saves user input(eg, name and email) to sessionStorage when submiited. Retrieved and display the saved data on page load -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h1>User Input Form</h1>

    <form id="userDataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Save</button>
    </form>

    <div id="savedData" style="margin-top: 20px;"></div>

    <script>
        // Function to retrieve and display saved data on page load
        window.onload = function() {
            const savedData = sessionStorage.getItem('userData');
            if (savedData) {
                const { name, email } = JSON.parse(savedData);
                document.getElementById('savedData').textContent = `Saved Data: Name - ${name}, Email - ${email}`;
            }
        };

        // Save form data to sessionStorage on submit
        document.getElementById('userDataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const userData = { name, email };
            sessionStorage.setItem('userData', JSON.stringify(userData));

            alert('Data saved to sessionStorage!');
        });
    </script>
</body>
</html>
