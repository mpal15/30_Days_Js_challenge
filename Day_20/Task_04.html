<!--  Write a script to remove an item from localStorage .Log the LocalStorage content before and after removal-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> LocalStorage Removal example</h1>
    <script>
         // Step 1: Add some items to localStorage for demonstration
         localStorage.setItem('item1', 'Value 1');
        localStorage.setItem('item2', 'Value 2');
        localStorage.setItem('item3', 'Value 3');
       // Step 2: Log the contents of localStorage before removal
        console.log("LocalStorage before removal:");
        console.log(localStorage);
        // Step 3: Remove an item from localStorage
        const itemToRemove = 'item2';
        localStorage.removeItem(itemToRemove);
        // Step 4: Log the contents of localStorage after removal
        console.log("LocalStorage after removal:");
        console.log(localStorage);
    </script>
</body>
</html>
