<!-- //  Create a simple form that saves user input (e.g.., name and email) to localStorage when submiited. Retrieve and disply the saved data on page load. -->
<!DOCTYPE html>
<html>
<head>
    <title>User Data Form</title>
</head>
<body>
    <h1>User Data Form</h1>

    <form id="userDataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Save</button>
    </form>

    <div id="savedData" style="margin-top: 20px;"></div>

    <script>
        // Retrieve and display saved data on page load
        window.onload = function() {
            const savedData = localStorage.getItem('userData');
            if (savedData) {
                const { name, email } = JSON.parse(savedData);
                document.getElementById('savedData').textContent = `Saved Data: Name - ${name}, Email - ${email}`;
            }
        };

        // Save form data to localStorage on submit
        document.getElementById('userDataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const userData = { name, email };
            localStorage.setItem('userData', JSON.stringify(userData));

            alert('Data saved to localStorage!');
        });
    </script>
</body>
</html>
