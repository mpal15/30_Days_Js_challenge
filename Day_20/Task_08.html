<!-- Write a script to remove an item from sessionStorage. log the sessionStorage content before and after removal -->
<!DOCTYPE html>
<html>
<head>
    <title>sessionStorage Example</title>
</head>
<body>
    <h1>sessionStorage Removal Example</h1>

    <script>
        // Step 1: Add some items to sessionStorage for demonstration
        sessionStorage.setItem('item1', 'Value 1');
        sessionStorage.setItem('item2', 'Value 2');
        sessionStorage.setItem('item3', 'Value 3');

        // Step 2: Log the contents of sessionStorage before removal
        console.log("sessionStorage before removal:");
        console.log(sessionStorage);

        // Step 3: Remove an item from sessionStorage
        const itemToRemove = 'item2';
        sessionStorage.removeItem(itemToRemove);

        // Step 4: Log the contents of sessionStorage after removal
        console.log("sessionStorage after removal:");
        console.log(sessionStorage);
    </script>
</body>
</html>
